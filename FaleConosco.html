<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Idea.Tech</title>
</head>
<body>
    <header>
        <h1>Fale Conosco</h1>
    </header>
    <main>
        <section>
            <h2>Entre em Contato</h2>
            <p>Estamos aqui para ajudar. Entre em contato conosco preenchendo o formulário abaixo:</p>
        </section>
        <section>
            <h2>Informações de Contato</h2>
            <p><strong>E-mail:</strong> <a href="mailto:contato@ideiatech.com">contato@ideiatech.com</a></p>
            <p><strong>Telefone:</strong> (11) 1234-5678</p>
        </section>
        <section>
            <h2>Formulário de Contato</h2>
            <form action="obrigadoSAC.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required><br>

                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" required><br>

                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br>

                <input type="submit" value="Enviar Mensagem">
            </form>
        </section>
    </main>
    <a href="Principal.html">
        <button>Home</button></a>
</body>
</html>
